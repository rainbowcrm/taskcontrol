<style>


body {
	background: #eee !important;
}

.wrapper {
	margin-top: 80px;
  margin-bottom: 80px;
}

.form-signin {
  max-width: 380px;
  padding: 15px 35px 45px;
  margin: 0 auto;
  background-color: #fff;
  border: 1px solid rgba(0,0,0,0.1);

  .form-signin-heading,
	.checkbox {
	  margin-bottom: 30px;
	}

	.checkbox {
	  font-weight: normal;
	}

	.form-control {
	  position: relative;
	  font-size: 16px;
	  height: auto;
	  padding: 10px;
		@include box-sizing(border-box);

		&:focus {
		  z-index: 2;
		}
	}

	input[type="text"] {
	  margin-bottom: -1px;
	  border-bottom-left-radius: 0;
	  border-bottom-right-radius: 0;
	}

	input[type="password"] {
	  margin-bottom: 20px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
}

</style>

<body>
<div class="container">
    <div class="wrapper" width= "60%">
        <form class="form-signin">
            <h4 class="form-signin-heading" style="text-align:center"  >Welcome to Backoffice!</h4>
            <h5 class="form-signin-heading" style="text-align:center" >Please Login </h5>
            <br>
            <h6 class="form-signin-heading" style="text-align:center" > <span id ="erromessage" style="color:red"></span> </h6>
            <br>

            <input type="text" class="form-control" id="txtname" placeholder="Name" required=""/>
            <br>
            <input type="password" class="form-control" id="txtpwd" placeholder="Password" required="" autofocus="" />
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()" >Enter</button>
        </form>
    </div>
</div>

</body>
